<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora-glass-morphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" readonly class="value" name="txt" />
            <span class="num clear" value="c" onclick="calc.txt.value = ''">c</span>
            <span class="num" value="/" onclick="document.calc.txt.value +='/'">/</span>
            <span class="num" value="*" onclick="document.calc.txt.value +='*'">*</span>
            <span class="num" value="7" onclick="document.calc.txt.value +='7'">7</span>
            <span class="num" value="8" onclick="document.calc.txt.value +='8'">8</span>
            <span class="num" value="9" onclick="document.calc.txt.value +='9'">9</span>
            <span class="num" value="-" onclick="document.calc.txt.value +='-'">-</span>
            <span class="num" value="4" onclick="document.calc.txt.value +='4'">4</span>
            <span class="num" value="5" onclick="document.calc.txt.value +='5'">5</span>
            <span class="num" value="6" onclick="document.calc.txt.value +='6'">6</span>
            <span class="num plus" value="+" onclick="document.calc.txt.value +='+'">+</span>
            <span class="num" value="1" onclick="document.calc.txt.value +='1'">1</span>
            <span class="num" value="2" onclick="document.calc.txt.value +='2'">2</span>
            <span class="num" value="3" onclick="document.calc.txt.value +='3'">3</span>
            <span class="num" value="0" onclick="document.calc.txt.value +='0'">0</span>
            <span class="num" value="00" onclick="document.calc.txt.value +='00'">00</span>
            <span class="num" value="." onclick="document.calc.txt.value +='.'">.</span>
            <span class="num equal"value="=" onclick="document.calc.txt.value =eval(calc.txt.value)">=</span>
        </form>
    </div>

    <script src="vanilla-tilt.js"></script>
    <script src="main.js"></script>
</body>
</html>
